<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Probando formularios</h1>


    <form action="resultado.html" method="GET">
        <input type="text" name="usuario" value="" placeholder="ingrese nombre de usuario">
        <input type="email" name="email" value="" placeholder="ingerse email">
        <input type="password" name="" value="">

        <h2>radio button</h2>
        <p>¿Venís a la fiesta?</p>
        <input type="radio" name="fiesta" value="si"> <label>Si</label>
        <input type="radio" name="fiesta" value="no"> <label>No</label>

        <h2>hobbies</h2>
        <input type="checkbox" name="hobbies" value="futbol"><label>fútbol</label>
        <input type="checkbox" name="hobbies" value="tenis"><label>tenis</label>
        <input type="checkbox" name="hobbies" value="programar"><label>Programar</label>

        <h2>Nacionalidad</h2>
        <select name="nacionalidad">
            <option value="">Elija un país</option>
            <option value="1">Argentina</option>
            <option value="2">Uruguay</option>
            <option value="3">Chile</option>

        </select>

        <p>
            <button type="submit"> enviar formulario</button>
        </p>



    </form>
</body>
</html>
